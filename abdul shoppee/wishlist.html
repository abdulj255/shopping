    <script>
        // Function to get items from the localStorage and render them on the wishlist page
        function renderWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlist-container');
            
            // Clear the container before adding items
            wishlistContainer.innerHTML = '';
            
            // Check if wishlist is empty
            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = '<p style="text-align:center; font-size: 20px;">Your wishlist is empty.</p>';
                return;
            }

            // Render each item from the wishlist
            wishlist.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">${item.price}</p>
                        <ion-icon name="trash" class="remove-wishlist" onclick="removeFromWishlist('${item.name}')"></ion-icon>
                    </div>
                `;
                
                wishlistContainer.appendChild(card);
            });
        }

        // Function to remove an item from the wishlist
        function removeFromWishlist(itemName) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item.name !== itemName);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            renderWishlist();  // Re-render the wishlist after removal
        }

        // Call the renderWishlist function when the page loads
        renderWishlist();
    </script>
